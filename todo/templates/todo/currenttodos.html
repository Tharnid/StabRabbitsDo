{% extends 'todo/base.html' %}

{% block content %}

<h4>Current Todos</h4>

<ul class="list-unstyled">
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
            {% if todo.note %} - {{ todo.note }}{% endif %}
        </a> 
    </li>
    {% endfor %}
</ul>

{% endblock %}
